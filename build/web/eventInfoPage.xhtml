<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Autocross DB</title>
    </h:head>
    <h:body>
        <p:tabMenu activeIndex="#{param.i}">
            <p:menuitem value="Home" outcome="index">
                <f:param name="i" value="0"/>
            </p:menuitem>
            <p:menuitem value="Event Info" outcome="eventInfoPage">
                <f:param name="i" value="1"/>
            </p:menuitem>
            <p:menuitem value="New Event" outcome="loadEventPage">
                <f:param name="i" value="2"/>
            </p:menuitem>
            <p:menuitem value="Chart" outcome="comparisonChart">
                <f:param name="i" value="3" />
            </p:menuitem>
            <p:menuitem value="Awards" outcome="awardsPage" >
                <f:param name="i" value="4" />
            </p:menuitem>
            <p:menuitem value="Analysis" outcome="driverAnalysisPage" >
                <f:param name="i" value="5" />
            </p:menuitem>
        </p:tabMenu> 
        <h:form>
            <h:panelGrid id="selectionGrid" columns="3" cellpadding="5">
                <p:outputLabel for="selection" value="Event:" />
                <p:selectOneMenu id="selection" value="#{eventInfo.event}" >
                    <f:selectItem itemLabel="Select One" itemValue="" />
                    <f:selectItems value="#{eventInfo.events}" />
                </p:selectOneMenu>
                <p:commandButton value="Select Event" action="#{eventInfo.loadInfo}" update="selectionGrid eventInfoGrid" />
            </h:panelGrid>

            <h:panelGrid id="eventInfoGrid" columns="2" cellpadding="10">
                <h:outputText value="Total Drivers: " />
                <h:outputText id="totalDrivers" value="#{eventInfo.totalDrivers}" />
                <h:outputText value="Average Time (Best Runs Only): " />
                <h:outputText id="avgTime" value="#{eventInfo.averageTime}"/>
                <h:outputText  value="Top Raw Time: " />
                <h:outputText id="topRaw" value="#{eventInfo.topRaw}"/>
                <h:outputText value="Top Pax Time: " />
                <h:outputText id="topPax" value="#{eventInfo.topPax}"/>
                <h:outputText value="Total Cones Hit: " />
                <h:outputText id="totalCones" value="#{eventInfo.totalCones}"/>
                <h:outputText value="Top Cone Killer: " />
                <h:outputText id="coneKiller" value="#{eventInfo.topConeKiller}"/>
                <h:outputText value="Novice Champ: " />
                <h:outputText id="noviceChamp" value="#{eventInfo.noviceChamp}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
