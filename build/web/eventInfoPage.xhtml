<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Autocross DB</title>
    </h:head>
    <h:body>
        <f:facet name="last">
            <h:outputStylesheet library="css" name="autoxDbMainStyle.css"  />
        </f:facet>
        <p:layout fullPage="true" >
            <p:layoutUnit position="north" size="100"> 
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="Home" outcome="index">
                        <f:param name="i" value="0"/>
                    </p:menuitem>
                    <p:menuitem value="Event Info" outcome="eventInfoPage">
                        <f:param name="i" value="1"/>
                    </p:menuitem>
                    <p:menuitem value="New Event" outcome="loadEventPage">
                        <f:param name="i" value="2"/>
                    </p:menuitem>
                    <p:menuitem value="Chart" outcome="comparisonChart">
                        <f:param name="i" value="3" />
                    </p:menuitem>
                    <p:menuitem value="Awards" outcome="awardsPage" >
                        <f:param name="i" value="4" />
                    </p:menuitem>
                    <p:menuitem value="Analysis" outcome="driverAnalysisPage" >
                        <f:param name="i" value="5" />
                    </p:menuitem>
                </p:tabMenu> 
            </p:layoutUnit>
            <p:layoutUnit position="center" >
                <p:dataGrid var="analyzedEvent" value="#{eventInfo.analyzedEvents}" rows="8" columns="4" paginator="true">
                    <f:facet name="header">
                        Events List
                    </f:facet>
                    
                    <p:panel header="#{analyzedEvent.neglectedEvent.eventLocation}" style="text-align:center;" >
                        <p:panelGrid columns="1" styleClass="noOutlinePanelGrid" style="width: 100%;" >
                            <h:outputText value="#{analyzedEvent.neglectedEvent.eventDate}" >
                                <f:convertDateTime type="date" pattern="MM/dd/yy" />
                            </h:outputText>
                            <h:outputText value="#{analyzedEvent.neglectedEvent.eventClubName}" />
                            <h:outputText value="Raw Winner: #{analyzedEvent.neglectedEvent.rawWinner}" />
                            <h:outputText value="Pax Winner: #{analyzedEvent.neglectedEvent.paxWinner}" />
                            <h:outputText value="Total Drivers: #{analyzedEvent.totalDrivers}" />
                            <h:outputText value="Average Run Time: #{analyzedEvent.avgRunTime}" />
                            <p:commandLink update="eventDetail" oncomplete="PF('eventDetail').show()" >
                                <h:outputText styleClass="ui-icon ui-icon-search" />
                                <f:setPropertyActionListener value="#{analyzedEvent}" target="#{eventInfo.analyzedEvent}" />
                            </p:commandLink>
                        </p:panelGrid>
                    </p:panel>
                </p:dataGrid>
            </p:layoutUnit>
        </p:layout>
        <p:dialog header="Event Info" widgetVar="eventDialog" >
            <p:outputPanel id="eventDetail" >
                <p:panelGrid columns="2" >
                    <h:outputText />
                </p:panelGrid>
            </p:outputPanel>
        </p:dialog>
    </h:body>
</html>
