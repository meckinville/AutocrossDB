<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Autocross DB</title>
    </h:head>
    <h:body>
        <f:facet name="last">
            <h:outputStylesheet name="css/autoxDbMainStyle.css"  />
        </f:facet>
        <p:tabMenu activeIndex="#{param.i}">
            <p:menuitem value=" Home" outcome="index" icon="fa fa-home">
                <f:param name="i" value="0"/>
            </p:menuitem>
            <p:menuitem value="Event Info" outcome="eventInfoPage" icon="fa fa-calendar">
                <f:param name="i" value="1"/>
            </p:menuitem>
            <p:menuitem value="New Event" outcome="loadEventPage" icon="fa fa-upload">
                <f:param name="i" value="2"/>
            </p:menuitem>
            <p:menuitem value="Chart" outcome="comparisonChart" icon="fa fa-line-chart">
                <f:param name="i" value="3" />
            </p:menuitem>
            <p:menuitem value="Awards" outcome="awardsPage" icon="fa fa-trophy" >
                <f:param name="i" value="4" />
            </p:menuitem>
            <p:menuitem value="Driver Analysis" outcome="driverAnalysisPage" icon="fa fa-search">
                <f:param name="i" value="5" />
            </p:menuitem>
        </p:tabMenu> 
        <p:imageSwitch effect="fade" id="homeImageCarousel">
            <ui:repeat value="#{homePage.images}" var="image" id="homeImageCarouselImages">
                <p:graphicImage name="images/#{image}" id="image" />
            </ui:repeat>
        </p:imageSwitch>
    </h:body>
</html>
