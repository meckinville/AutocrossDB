<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Autocross DB</title>
    </h:head>
    <h:body>
        <f:facet name="last">
            <h:outputStylesheet name="css/autoxDbMainStyle.css"  />
        </f:facet>
        <p:layout fullPage="true" >
            <p:layoutUnit position="north" size="100" >
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value=" Home" outcome="index" icon="fa fa-home">
                        <f:param name="i" value="0"/>
                    </p:menuitem>
                    <p:menuitem value="Event Info" outcome="eventInfoPage" icon="fa fa-calendar">
                        <f:param name="i" value="1"/>
                    </p:menuitem>
                    <p:menuitem value="New Event" outcome="loadEventPage" icon="fa fa-upload">
                        <f:param name="i" value="2"/>
                    </p:menuitem>
                    <p:menuitem value="Chart" outcome="comparisonChart" icon="fa fa-line-chart">
                        <f:param name="i" value="3" />
                    </p:menuitem>
                    <p:menuitem value="Awards" outcome="awardsPage" icon="fa fa-trophy" >
                        <f:param name="i" value="4" />
                    </p:menuitem>
                    <p:menuitem value="Driver Analysis" outcome="driverAnalysisPage" icon="fa fa-search">
                        <f:param name="i" value="5" />
                    </p:menuitem>
                    <p:menuitem value="Statistics" outcome="statisticsPage" icon="fa fa-list-ol" >
                        <f:param name="i" value="6" />
                    </p:menuitem>
                </p:tabMenu> 
            </p:layoutUnit>
            <p:layoutUnit position="center" >
                <p:dataTable id="statisticsTable" var="driver" value="#{statistics.drivers}">
                    <p:column sortBy="#{driver.name}" headerText="Name" >
                        <h:outputText value="#{driver.name}" />
                    </p:column>
                    <p:column sortBy="#{driver.rawPercentile}" headerText="Raw Percentile" >
                        <h:outputText value="#{driver.rawPercentile}%" />
                    </p:column>
                    <p:column sortBy="#{driver.paxPercentile}" headerText="Pax Percentile" >
                        <h:outputText value="#{driver.paxPercentile}%" />
                    </p:column>
                    <p:column sortBy="#{driver.averageCones}" headerText="Average Cones" >
                        <h:outputText value="#{driver.averageCones}" />
                    </p:column>
                    <p:column sortBy="#{driver.eventsAttended}" headerText="Events Attended" >
                        <h:outputText value="#{driver.eventsAttended}" />
                    </p:column>
                </p:dataTable>
            </p:layoutUnit>
            <p:layoutUnit position="west" size="390" >
                <h:form>
                    <p:panelGrid columns="2" styleClass="noOutlinePanelGrid" >
                        <p:outputLabel value="Start Date:" />
                        <p:calendar id="start" mode="popup" required="true" value="#{statistics.startDate}" />
                        <p:outputLabel value="End Date:" />
                        <p:calendar id="end" mode="popup" required="true" value="#{statistics.endDate}" />
                        <p:commandButton id="analyzeButton" widgetVar="analyzeButton" value="Analyze" update="statisticsTable" action="#{statistics.getStatistics}"/>
                    </p:panelGrid>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="east" size="550">
                <h:form>
                    <p:panelGrid id="filterSettings" columns="4" styleClass="noOutlinePanelGrid">
                        <p:selectBooleanCheckbox value="#{statistics.eventFilter}" />
                        <h:outputLabel id="eventsFilterLabel" for="eventsFilterExpression" value="Events" />
                        <p:selectOneMenu id="eventsFilterExpression" value="#{statistics.eventFilterExpression}" >
                            <f:selectItem itemLabel="less than" itemValue="lt" />
                            <f:selectItem itemLabel="greater than" itemValue="gt" />
                        </p:selectOneMenu>
                        <p:spinner id="eventFilterAmount" value="#{statistics.eventFilterAmount}" min="0" />
                        <p:selectBooleanCheckbox value="#{statistics.rawFilter}" />
                        <h:outputLabel id="rawFilterLabel" for="rawFilterExpression" value="Raw" />
                        <p:selectOneMenu id="rawFilterExpression" value="#{statistics.rawFilterExpression}" >
                            <f:selectItem itemLabel="less than" itemValue="lt" />
                            <f:selectItem itemLabel="greater than" itemValue="gt" />
                        </p:selectOneMenu>
                        <p:spinner id="rawFilterAmount" value="#{statistics.rawFilterAmount}" min="0" max="100" />
                        <p:selectBooleanCheckbox value="#{statistics.paxFilter}" />
                        <h:outputLabel id="paxFilterLabel" for="paxFilterExpression" value="Pax" />
                        <p:selectOneMenu id="paxFilterExpression" value="#{statistics.paxFilterExpression}" >
                            <f:selectItem itemLabel="less than" itemValue="lt" />
                            <f:selectItem itemLabel="greater than" itemValue="gt" />
                        </p:selectOneMenu>
                        <p:spinner id="paxFilterAmount" value="#{statistics.paxFilterAmount}" min="0" max="100" />
                        <p:selectBooleanCheckbox value="#{statistics.conesFilter}" />
                        <h:outputLabel id="conesFilterLabel" for="conesFilterExpression" value="Cones" />
                        <p:selectOneMenu id="conesFilterExpression" value="#{statistics.conesFilterExpression}" >
                            <f:selectItem itemLabel="less than" itemValue="lt" />
                            <f:selectItem itemLabel="greater than" itemValue="gt" />
                        </p:selectOneMenu>
                        <p:spinner id="conesFilterAmount" value="#{statistics.conesFilterAmount}" min="0" />
                    </p:panelGrid>
                    <p:commandButton value="Filter" action="#{statistics.filterList}" update="statisticsTable" />
                    <p:commandButton value="Un-Filter" action="#{statistics.unfilterList}" update="statisticsTable"/>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
