<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Autocross DB</title>
    </h:head>
    <h:body>
        <p:tabMenu activeIndex="#{param.i}">
            <p:menuitem value="Home" outcome="index">
                <f:param name="i" value="0"/>
            </p:menuitem>
            <p:menuitem value="Event Info" outcome="eventInfoPage">
                <f:param name="i" value="1"/>
            </p:menuitem>
            <p:menuitem value="New Event" outcome="loadEventPage">
                <f:param name="i" value="2"/>
            </p:menuitem>
            <p:menuitem value="Chart" outcome="comparisonChart">
                <f:param name="i" value="3" />
            </p:menuitem>
            <p:menuitem value="Awards" outcome="awardsPage" >
                <f:param name="i" value="4" />
            </p:menuitem>
            <p:menuitem value="Analysis" outcome="driverAnalysisPage" >
                <f:param name="i" value="5" />
            </p:menuitem>
        </p:tabMenu> 
        <p:tabView>
            <p:tab title="2015 Awards" >
                <h:panelGrid columns="2" cellpadding="5" >
                    <p:dataList value="#{awardsInfo.rawWins2015}" var="driver" type="ordered" >
                        <f:facet name="header" >
                            Most Raw Wins
                        </f:facet>
                        #{driver} 
                    </p:dataList>
                    <p:dataList value="#{awardsInfo.rawWinsPercent2015}" var="driver" type="ordered" >
                        <f:facet name="header" >
                            Highest Percent Raw Wins
                        </f:facet>
                        #{driver} 
                    </p:dataList>
                    <p:dataList value="#{awardsInfo.paxWins2015}" var="driver" type="ordered" >
                        <f:facet name="header" >
                            Most Pax Wins
                        </f:facet>
                        #{driver} 
                    </p:dataList>
                    <p:dataList value="#{awardsInfo.paxWinsPercent2015}" var="driver" type="ordered" >
                        <f:facet name="header" >
                            Highest Percent Pax Wins
                        </f:facet>
                        #{driver} 
                    </p:dataList>
                    <p:dataList value="#{awardsInfo.coneKillers2015}" var="driver" type="ordered" >
                        <f:facet name="header" >
                            Most Cones Hit
                        </f:facet>
                        #{driver} 
                    </p:dataList>
                    <p:dataList value="#{awardsInfo.coneKillersPercent2015}" var="driver" type="ordered" >
                        <f:facet name="header" >
                            Most Cones Hit Per Event Average
                        </f:facet>
                        #{driver} 
                    </p:dataList>
                    <p:dataList value="#{awardsInfo.mostEvents2015}" var="driver" type="ordered" >
                        <f:facet name="header" >
                            Most Events Attended
                        </f:facet>
                        #{driver} 
                    </p:dataList>
                    <p:dataList value="#{awardsInfo.mostRuns2015}" var="driver" type="ordered" >
                        <f:facet name="header" >
                            Most Runs Taken
                        </f:facet>
                        #{driver} 
                    </p:dataList>
                </h:panelGrid>
            </p:tab>
            <p:tab title="2014 Awards" >
                
            </p:tab>
        </p:tabView>
          
    </h:body>
</html>
