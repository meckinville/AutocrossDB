<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Autocross DB</title>
    </h:head>
    <h:body>
        <f:facet name="last">
            <h:outputStylesheet library="css" name="autoxDbMainStyle.css"  />
        </f:facet>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="100" >
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value=" Home" outcome="index" icon="fa fa-home">
                        <f:param name="i" value="0"/>
                    </p:menuitem>
                    <p:menuitem value="Event Info" outcome="eventInfoPage" icon="fa fa-calendar">
                        <f:param name="i" value="1"/>
                    </p:menuitem>
                    <p:menuitem value="New Event" outcome="loadEventPage" icon="fa fa-upload">
                        <f:param name="i" value="2"/>
                    </p:menuitem>
                    <p:menuitem value="Chart" outcome="comparisonChart" icon="fa fa-line-chart">
                        <f:param name="i" value="3" />
                    </p:menuitem>
                    <p:menuitem value="Awards" outcome="awardsPage" icon="fa fa-trophy" >
                        <f:param name="i" value="4" />
                    </p:menuitem>
                    <p:menuitem value="Driver Analysis" outcome="driverAnalysisPage" icon="fa fa-search">
                        <f:param name="i" value="5" />
                    </p:menuitem>
                </p:tabMenu> 
            </p:layoutUnit>
            <p:layoutUnit position="center" >
                <h:form id="eventDetails">
                    <p:dataGrid var="event" value="#{eventInfo.analyzedEvents}" rows="4" columns="4" paginator="true" paginatorPosition="top" paginatorAlwaysVisible="false" layout="grid">
                        <f:facet name="header">
                            Events List
                        </f:facet>

                        <p:panel header="#{event.neglectedEvent.eventLocation}" style="text-align:center;" > 
                              
                            <p:panelGrid columns="1" styleClass="noOutlinePanelGrid" style="width: 100%;" >
                                <p:graphicImage name="images/sites/#{event.neglectedEvent.eventLocation}.jpg" alt="#{event.neglectedEvent.eventLocation}" style="width: auto; height: 200px;" />
                                <h:outputText value="#{event.neglectedEvent.eventDate}" >
                                    <f:convertDateTime type="date" pattern="EEE MMM d, yyyy" />
                                </h:outputText>
                                <h:outputText value="#{event.neglectedEvent.eventClubName}" />
                            </p:panelGrid>
                             <p:panelGrid columns="2" style="width: 100%;" columnClasses="descriptionColumn" >
                                <h:outputText value="Total Drivers " />
                                <h:outputText value="#{event.totalDrivers}" />
                                <h:outputText value="Runs Per Driver" />
                                <h:outputText value="#{event.runs}" />
                                <h:outputText value="Raw Winner " />
                                <h:outputText value="#{event.neglectedEvent.rawWinner}" />
                                <h:outputText value="Pax Winner " />
                                <h:outputText value="#{event.neglectedEvent.paxWinner}" />
                                <h:outputText value="Average Run Time " />
                                <h:outputText value="#{event.avgRunTime}" />
                                <h:outputText value="Cones Killed " /> 
                                <h:outputText value="#{event.totalCones}" />
                                <h:outputText value="Off-Course Calls " /> 
                                <h:outputText value="#{event.offCourseRuns}" />
                             </p:panelGrid>
                                <p:commandLink update="eventDetails eventPopup" oncomplete="PF('eventDialog').show();" action="#{eventInfo.analyzeEvent}" >
                                    <h:outputText value="More Info" />
                                    <f:setPropertyActionListener value="#{event}" target="#{eventInfo.selectedAnalyzedEvent}" />
                                </p:commandLink>
                        </p:panel>
                    </p:dataGrid>
                </h:form>
            </p:layoutUnit>
        </p:layout>
        <p:dialog id="eventPopup" header="#{eventInfo.selectedAnalyzedEvent.neglectedEvent.eventLocation} -- #{eventInfo.selectedAnalyzedEvent.neglectedEvent.eventClubName}" widgetVar="eventDialog" >
            <p:outputPanel>
                <p:panelGrid columns="5" columnClasses="descriptionColumn">
                    <h:outputText value="" />
                    <h:outputText value="Driver" styleClass="eventInfoHeaderRow" />
                    <h:outputText value="Car" styleClass="eventInfoHeaderRow" />
                    <h:outputText value="Class" styleClass="eventInfoHeaderRow" />
                    <h:outputText value="Time/Cones" styleClass="eventInfoHeaderRow" />
                    <h:outputText value="Raw Winner" />
                    <h:outputText value="#{eventInfo.selectedAnalyzedEvent.topRawName}"/>
                    <h:outputText value="#{eventInfo.selectedAnalyzedEvent.topRawCar}"/>
                    <h:outputText value="#{eventInfo.selectedAnalyzedEvent.topRawClass}"/>
                    <h:outputText value="#{eventInfo.selectedAnalyzedEvent.topRawTime}"/>
                    <h:outputText value="Pax Winner" />
                    <h:outputText value="#{eventInfo.selectedAnalyzedEvent.topPaxName}"/>
                    <h:outputText value="#{eventInfo.selectedAnalyzedEvent.topPaxCar}"/>
                    <h:outputText value="#{eventInfo.selectedAnalyzedEvent.topPaxClass}"/>
                    <h:outputText value="#{eventInfo.selectedAnalyzedEvent.topPaxTime}"/>
                    <h:outputText value="Cone Killer" />
                    <h:outputText value="#{eventInfo.selectedAnalyzedEvent.topConeKillerName}"/>
                    <h:outputText value="#{eventInfo.selectedAnalyzedEvent.topConeKillerCar}"/>
                    <h:outputText value="#{eventInfo.selectedAnalyzedEvent.topConeKillerClass}"/>
                    <h:outputText value="#{eventInfo.selectedAnalyzedEvent.topConeKillerCones}"/>
                    <h:outputText value="Novice Champ" />
                    <h:outputText value="#{eventInfo.selectedAnalyzedEvent.noviceChampName}"/>
                    <h:outputText value="#{eventInfo.selectedAnalyzedEvent.noviceChampCar}"/>
                    <h:outputText value="#{eventInfo.selectedAnalyzedEvent.noviceChampClass}"/>
                    <h:outputText value="#{eventInfo.selectedAnalyzedEvent.noviceChampTime}"/>
                </p:panelGrid>
            </p:outputPanel>
        </p:dialog>
    </h:body>
</html>
