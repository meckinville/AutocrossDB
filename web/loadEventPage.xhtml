<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Autocross DB</title>
    </h:head>
    <h:body>
        <f:facet name="last">
            <h:outputStylesheet name="css/autoxDbMainStyle.css"  />
        </f:facet>

        <p:tabMenu activeIndex="#{param.i}">
            <p:menuitem value="Home" outcome="index">
                <f:param name="i" value="0"/>
            </p:menuitem>
            <p:menuitem value="Event Info" outcome="eventInfoPage">
                <f:param name="i" value="1"/>
            </p:menuitem>
            <p:menuitem value="New Event" outcome="loadEventPage">
                <f:param name="i" value="2"/>
            </p:menuitem>
            <p:menuitem value="Chart" outcome="comparisonChart">
                <f:param name="i" value="3" />
            </p:menuitem>
            <p:menuitem value="Individual Awards" outcome="awardsPage" >
                <f:param name="i" value="4" />
            </p:menuitem>
            <p:menuitem value="Event Awards" outcome="eventAwardsPage" >
                <f:param name="i" value="5" />
            </p:menuitem>
            <p:menuitem value="Analysis" outcome="driverAnalysisPage" >
                <f:param name="i" value="6" />
            </p:menuitem>
        </p:tabMenu> 
        
        <h:form id="loadEventForm">
            <p:growl id="messages" severity="info"/>
            <p:inputText id="url" value="#{eventLoader.url}"></p:inputText>
            <p:outputLabel for="url" value="Results URL"></p:outputLabel>
            <p:inputText id="club" value="#{eventLoader.club}"></p:inputText>
            <p:outputLabel for="club" value="Club Name"></p:outputLabel>
            <p:selectOneRadio id="points" value="#{eventLoader.points}">
                <f:selectItem id="pointsCheckBox" itemLabel="Points" itemValue="POINTS"></f:selectItem>
                <f:selectItem id="practiceCheckBox" itemLabel="Practice" itemValue="PRACTICE"></f:selectItem>
            </p:selectOneRadio>
            <p:commandButton onclick="PF('pbAjax').start();PF('loadEventButton').disable()" widgetVar="loadEventButton" value="Load Event" action="#{eventLoader.loadEvent}"/>
            <p:progressBar id="progressBar" labelTemplate="{value}%" ajax="true" interval="500" widgetVar="pbAjax" value="#{eventLoader.progress}" style="width:300px" >
                <p:ajax event="complete" listener="#{eventLoader.onCompleteLoad}" oncomplete="PF('loadEventButton').enable()" update="messages progressBar" />
            </p:progressBar>
        </h:form>
    </h:body>
</html>
