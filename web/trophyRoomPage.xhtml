<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Autocross DB</title>
    </h:head>
    <h:body>
        <f:facet name="last">
            <h:outputStylesheet name="css/autoxDbMainStyle.css"  />
        </f:facet>
        <p:layout fullPage="true" >
            <p:layoutUnit styleClass="menuBar" position="north" size="60" >
                <h:form>
                    <p:toolbar>
                        <f:facet name="left">
                            <p:commandButton value="Home" ajax="false" action="index.xhtml?faces-redirect=true" icon="fa fa-home" />
                            <p:commandButton value="Event Analysis" ajax="false" action="eventInfoPage.xhtml?faces-redirect=true" icon="fa fa-upload" />
                            <p:commandButton value="New Event" ajax="false" action="loadEventPage.xhtml?faces-redirect=true" icon="fa fa-calendar" />
                            <p:commandButton value="Chart" ajax="false" action="comparisonChart.xhtml?faces-redirect=true" icon="fa fa-line-chart" />
                            <p:commandButton value="Awards" ajax="false" action="awardsPage.xhtml?faces-redirect=true" icon="fa fa-trophy" />
                            <p:commandButton value="Driver Analysis" ajax="false" action="driverAnalysisPage.xhtml?faces-redirect=true" icon="fa fa-search" />
                            <p:commandButton value="Statistics" ajax="false" action="statisticsPage.xhtml?faces-redirect=true" icon="fa fa-list-ol" />
                            <p:commandButton value="Nemesis" ajax="false" action="nemesisPage.xhtml?faces-redirect=true" icon="fa fa-user-secret" />
                            <p:commandButton value="Trophy Room" ajax="false" action="trophyRoomPage.xhtml?faces-redirect=true" icon="fa fa-trophy" styleClass="ui-state-focus" />
                        </f:facet>
                    </p:toolbar>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center" >
                <h:form id="trophyForm" >
                    <p:carousel id="rawCarousel" value="#{trophyRoom.rawTrophies}" headerText="Raw Trophies" var="trophy" itemStyle="text-align:center" responsive="true">
                        <p:graphicImage name="images/#{trophy.position}.png" style="width:200px; height:200px"/>
                        <h:outputText value="#{trophy.toString()}" />
                    </p:carousel>
                    <p:carousel id="paxCarousel" value="#{trophyRoom.paxTrophies}" headerText="Pax Trophies" var="trophy" itemStyle="text-align:center" responsive="true">
                        <p:graphicImage name="images/#{trophy.position}.png" style="width:200px; height:200px"/>
                        <h:outputText value="#{trophy.toString()}" />
                    </p:carousel>
                    <p:carousel id="noviceCarousel" value="#{trophyRoom.noviceTrophies}" headerText="Novice Trophies" var="trophy" itemStyle="text-align:center" responsive="true">
                        <p:graphicImage name="images/#{trophy.position}.png" style="width:200px; height:200px"/>
                        <h:outputText value="#{trophy.toString()}" />
                    </p:carousel>
                    <p:carousel id="classCarousel" value="#{trophyRoom.classTrophies}" headerText="Class Trophies" var="trophy" itemStyle="text-align:center" responsive="true">
                        <p:graphicImage name="images/#{trophy.position}.png" style="width:200px; height:200px"/>
                        <
                        <h:outputText value="#{trophy.toString()}" />
                    </p:carousel>
                </h:form>
            </p:layoutUnit>
             <p:layoutUnit styleClass="inputLayoutUnit" position="west" size="300" >
                <h:form id="inputForm">
                    <p:panelGrid columns="2" styleClass="noOutlinePanelGrid" >
                        <p:outputLabel value="Driver Name:" />
                        <p:autoComplete id="driver" forceSelection="true" required="true" value="#{trophyRoom.driver}" completeMethod="#{trophyRoom.completeDriverText}" />
                        <p:commandButton id="analyzeButton" onclick="PF('analyzeButton').disable();PF('pbAjax').start()" widgetVar="analyzeButton" value="Analyze"  action="#{trophyRoom.populateTrophies}" update="trophyForm"/>
                    </p:panelGrid>
                    <p:progressBar id="progressBar" widgetVar="pbAjax" ajax="true" interval="500" value="#{trophyRoom.progress}" labelTemplate="{value}%" style="width: auto;">
                        <p:ajax event="complete" listener="#{trophyRoom.onComplete}" update="progressBar" oncomplete="PF('analyzeButton').enable()" />
                    </p:progressBar>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
